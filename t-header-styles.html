<dom-module id="t-header-styles">
  <style is="custom-style">
:root {
  --paper-font-common-base: {
    font-family: "Roboto";
  };

  --t-header-notification-count: {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    display: inline-block;
    background: red;
    font-size: 9px;
    line-height: 16px;
    text-align: center;
    position:absolute;
    top: 10px;
    font-weight: 600;
    padding: 1px;
    left:10px;
    color: #fff;
  }
}
:host {
  display: block;
  font-size: 12px;
  max-width: 1200px;
  margin: 0 auto;

  --iron-icon-width:18px;
  --iron-icon-height:18px;
  --paper-input-container: {
    padding:0;
    height: 48px;
    line-height: 48px;
  };
}

.user-section-content{
  /* max-width: 400px; */
  /* max-height: 400px; */
}

.flag{
  margin-right: 5px;
}

a{
  display: inline-block;
  text-decoration:none;
  color: var(--t-header-color,#a9afdf);
}

  .icon-menu{
    margin:0 !important;
  }

  .action-button{
    margin:0;
    text-transform: capitalize;
    padding: 0;
    min-width: 3.2em;
  }

  .dropdown{
    margin: 0 20px;
    margin-left: 0;
    padding:0;
    max-width: 140px;
    --paper-input-container-label: {
      font-size: 12px;
      color: var(--t-header-color,#a9afdf);
    };
  --paper-input-container-label: {
    font-size: 12px;
  }
  --paper-input-container-underline:{
    display: none;
  }
  --paper-input-container-input-color: var(--t-header-color,#a9afdf);
  --paper-input-container-input: {
    font-size: 12px;
    height: 48px;
    line-height: 48px;
  }
  }

  .small{
    width: 50px;
  }

  .right-topbar > div{
    margin-right: 20px;
  }

  .signup-section{
    margin-right:0 !important;
  }

  .secondary-menu{
    margin-left: 10px;
    line-height: 60px;
    text-transform: capitalize;
    height: 60px;
    position: relative;
  }

  .logo{
    width: 110px;
    vertical-align:middle;
  }


  .topbar{
    background: var(--t-header-topbar-bg, #283593);
    color: var(--t-header-color, #a9afdf);
    height: 48px;
    line-height: 48px;
    padding: 0 25px;
  }

  .item{
    margin: 0 10px;
  }

  .secondary-menu{
    /* position: absolute; */
    float: right;
    /* right: 0; */
  }

  .notification-count{
    @apply(--t-header-notification-count)
  }

  .drawer{
    overflow-y:auto;
  }

  .drawer-search{
    width: 16px;
    height: 16px;
    border-radius: 50%;
    display: inline-block;
    background: red;
    font-size: 9px;
    line-height: 16px;
    text-align: center;
    position:absolute;
    top: 16px;
    right: 16px;
    font-weight: 600;
    padding: 1px;
    color: #fff;
  }

  .menu-content{
    margin: 0 25px;
    color: var(--t-header-color,#a9afdf);
    height: 60px;
  }

  .paper-header-panel{
    background: var(--t-header-panel-bg, #3f51b5);
    height: 60px;
    line-height: 60px;
  }

  .right-text{
  }

  .tabs{
    height: 100%;
    margin: 30px;
    text-transform: uppercase;
  }

  .search{
    position: relative;
  }

  .right-item{
    position: relative;
    text-transform: capitalize;
    /* margin-top: 5px; */
  }

  .primary-menu{
    /* width: 600px; */
    font-size: 12px;
    height: 60px;
    color: var(--t-header-color,#a9afdf);
    --paper-tabs-selection-bar:{
      border-bottom: 2px solid var(--t-header-tab-bar-color,#fff);
    };
  }

  paper-menu-button{
  padding:0;
  }

  .icon{
    margin-right: 12px;
  }

  @media screen and (max-width: 1024px) and (min-width: 700px) {
    .menu-content{
      margin: 0 16px;
    }

    .tabs{
      margin: 0;
      height: 60px;
    }
    .topbar{
      padding: 0 16px;
    }
    .icon{
      margin-right: 5px;
    }
    .item{
      margin-right:5px;
    }

    .dropdown-trigger{
      margin: 0;
    }
  }

  @media only screen and (min-width : 320px) and (max-width : 480px) {
    .secondary-item{
      font-size: 12px;
    }
    .signup-section{
      z-index:3;
    }

    .menu-content{
      margin: 0 ;
    }
    paper-drawer-panel {
      --paper-drawer-panel-left-drawer-container: {
        background: var(--t-header-drawer-bg, #283593);
        color: var(--t-header-color, #a9afdf);
      };
    }

    #drawer{
      z-index: 1;
      /* background: #283593; */
      /* color: #a9afdf; */
    }

    #drawer[selected="drawer"]{
      z-index: 3;
    }

    paper-header-panel{
      z-index: 2;
    }

    .topbar{
      z-index: 2;
    }

    .drawer-item{
      border-bottom: solid 1px var(--t-header-color, #a9afdf);
    }

    .iron-selected{
      color: #fff;
      background: var(--t-header-drawer-selected-bg, #3f51b5);
    }

    .logo{
      width: 100px;
      vertical-align: middle;
    }

    .icon{
      margin: 0 ;
      margin-right: 10px;
    }

    .topbar{
      padding: 0 10px;
    }

    .dropdown{
      margin :0;
      --paper-input-container-underline : {
        display: none;
      }

      --paper-input-container-input-color: var(--t-header-color, #a9afdf);
        --paper-input-container-input : {
          font-size: 12px;
          height: 48px;
          line-height: 48px;
        }

    }
  }
  </style>
</dom-module>
